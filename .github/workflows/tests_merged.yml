name: Tests Merged

# on:
#   workflow_dispatch:
#   push:
#     branches: [main]

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, edited]

jobs:
  tests:
    runs-on: [self-hosted, rumsrv]

    steps:
      - uses: actions/checkout@v3

      - name: ‚åõ Do Testing
        run: |
          cd tests
          bash run_tests.sh || touch /tmp/testFailed

      - name: üçè Short Log
        run: cat /tmp/tests.short.log

      - name: Full Log
        run: cat /tmp/tests.log

      - name: Verdict
        run: if [ -f /tmp/testFailed ]; then
          echo "Tests Failed!"; exit 1;
          else
          echo "Tests Success!";
          fi

