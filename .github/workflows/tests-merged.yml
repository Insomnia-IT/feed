on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, edited]

jobs:
  tests:
    runs-on: [self-hosted, zhukov]
    # container:
    #   image: ubuntu:latest

    steps:
      # - name: Checkout
      #   uses: actions/checkout@v4

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base
          fetch-depth: 0

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: pr
          fetch-depth: 0

      - name: Merge PR into base
        run: |
            git config --global user.email "ci@example.com"
            git config --global user.name "GitHub Actions"
            cd base
            git fetch ../pr HEAD
            git merge --no-ff --no-commit FETCH_HEAD
        continue-on-error: false

    #   - name: Install Docker plus Compose
    #     run: |
    #       apt-get update
    #       apt-get install -y docker-compose-v2

    #   - name: Check Docker
    #     run: |
    #       docker compose version
    #       docker version
    #       docker info
    #     continue-on-error: false

      - name: ‚åõ Do Testing
        run: |
          cd base/tests
          bash run_tests.sh || touch /tmp/testFailed

      - name: üçè Shorter Log
        run: cat /tmp/tests.short.log

      - name: Verdict
        run: if [ -f /tmp/testFailed ]; then
          echo "Tests Failed!"; exit 1;
          else
          echo "Tests Success!";
          fi

