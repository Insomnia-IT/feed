name: Deploy to fest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, feedsrv]
    env:
      IMAGE_NAME_BASENAME: feed-admin
      DB_DIR: /var/feed_db
    steps:
    - uses: actions/checkout@v3
# DB
    - name: setup db dir
      run: mkdir -p ${DB_DIR}
# ADMIN
    - name: build admin
      run: |
          docker compose build \
            --build-arg NEW_API_URL=https://feedapp.insomniafest.ru/feedapi/v1 \
            --build-arg SYNC_URL=https://agreemod.insomniafest.ru/api/v1/feeder/ \
            --build-arg SYNC_LOGIN=${{ secrets.SYNC_LOGIN }} \
            --build-arg SYNC_PASSWORD=${{ secrets.SYNC_PASSWORD }}
    - name: stop feed_admin
      run: docker rm -f $IMAGE_NAME_BASENAME
    - name: run admin
      run: |
        DB_DIR=${DB_DIR} PORT=8888 docker compose up -d --remove-orphans
