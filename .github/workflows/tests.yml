name: Tests

on:
  workflow_dispatch:
#   push:
#     branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ‚åõ Do Testing
        env:
          FEED_APP_HOST: feedapp-dev.insomniafest.ru 
        run: |
          cd tests
          bash run_tests.sh || touch /tmp/testFailed

      - name: üçè Shorter Log
        run: cat /tmp/tests.short.log

      - name: Verdict
        run: if [ -f /tmp/testFailed ]; then
          echo "Tests Failed!"; exit 1;
          else
          echo "Tests Success!";
          fi

