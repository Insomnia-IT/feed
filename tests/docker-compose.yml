# version: '3.8'

services:
  chrome:
    ports:
      - 0.0.0.0:4444:4444
    # container_name: feedtests_chrome
    networks:
      - tests
    # image: selenium/standalone-chromium:latest
    image: selenium/standalone-chromium:143.0
    hostname: chrome
    privileged: true
    shm_size: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
  tests:
    networks:
      - tests
    environment:
      WEBDRIVER_REMOTE: true
      FEED_APP_HOST: ${FEED_APP_HOST:-https://feedapp-dev.insomniafest.ru}
    build:
      context: .
      network: host
    command: bash -c 'python -m pytest --count=$NREPS test_regress.py'
    # command: bash -c 'sleep 3600'
    depends_on:
      chrome:
        condition: service_healthy
