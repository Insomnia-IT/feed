    networks:
      - tests
    # image: selenium/standalone-chromium:latest
    image: selenium/standalone-chromium:143.0
    hostname: chrome
    privileged: true
    shm_size: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
